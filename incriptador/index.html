<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptacion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="main__logo">
            <img class="logo__img" src="./images/Logo.png" alt="">
        </div>
        
        <section class="main__ingreso">
            <textarea class="ingreso__texto" cols="30" rows="10" placeholder="Ingresa el Texto Aqui..."></textarea>
            <p class="ingreso__parrafo">
                <img class="parrafo__img" src="./images/alert.svg" alt="alert">
                Solo letras minusculas y sin acentos
            </p>
            <input class="ingreso__btnEncri btn" type="button" value="Encriptar" onclick="btnEncriptar()">
            <input class="ingreso__btnDesen btn" type="button" value="Desencriptar" onclick="btnDesencriptar()">
        </section>
 
        <section class="main__resultado">
            <textarea class="resultado__texto" cols="30" rows="10"></textarea>
            <p class="resultado__parrafo" id="parrafo__found"><span>Ningun mensaje fue encontrado</span> ingresa el texto que desees encriptar o desencriptar</p>
            <input class="resultado__copy" id="copy" type="button" value="copiar" onclick="btnCopiar()">
        </section>
    </main>

    <footer>
        <h3 class="footer__name" >Ventura Faustino Brayan</p>
